<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xplainer Guru - Links</title>
    <style>
        body {
            background-color: #121212; /* Dark Mode Background */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        /* Profile Logo Style */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* Makes it a circle */
            object-fit: cover;
            border: 3px solid #007bff;
            margin-bottom: 10px;
        }

        h1 { margin-bottom: 5px; font-size: 24px; }
        p { color: #bbb; margin-bottom: 30px; }

        /* Button Container */
        .links {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 350px; /* Keeps buttons from getting too wide */
            gap: 15px; /* Space between buttons */
        }

        /* Shared Button Style */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 50px; /* Rounded pill shape */
            transition: transform 0.2s;
        }

        .btn:hover { transform: scale(1.05); } /* Slightly grows when hovered */

        /* Specific Colors */
        .youtube { background-color: #FF0000; }
        .instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        .whatsapp { background-color: #25D366; }
        .website { background-color: #333; border: 1px solid white; }

    </style>
</head>
<body>

    <img src="logo.png" alt="Xplainer Guru" class="profile-img">

    <h1>Xplainer Guru</h1>
    <p>Explain everything in a simple way</p>

    <div class="links">
        <a href="https://www.youtube.com/@XplainerGuruOfficial" class="btn youtube" target="_blank">
            YouTube Channel
        </a>

        <a href="https://www.instagram.com/xplainer.guru.official" class="btn instagram" target="_blank">
            Instagram
        </a>

        <a href="YOUR_WHATSAPP_LINK_HERE" class="btn whatsapp" target="_blank">
            Join WhatsApp Channel
        </a>
    </div>

</body>
</html>
