<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xplainer Guru - Home</title>
    <style>
        /* This CSS makes the page look good on mobile and PC */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light gray background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        img.logo {
            width: 100px;
            border-radius: 50%; /* Makes logo circular */
            margin-bottom: 15px;
        }

        h1 {
            margin: 10px 0;
            font-size: 24px;
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        /* Button Styles */
        .social-button {
            display: block;
            width: 100%;
            padding: 15px 0;
            margin: 10px 0;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: transform 0.2s; /* Animation effect */
        }

        .social-button:hover {
            transform: scale(1.05); /* Grows slightly when hovered */
        }

        /* Specific Colors for each App */
        .youtube { background-color: #FF0000; }
        .instagram { background-color: #E1306C; }
        .whatsapp { background-color: #25D366; }

    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="Xplainer Guru Logo" class="logo">

        <h1>Xplainer Guru</h1>
        <p>Learn visuals, animations, and easy examples.</p>

        <a href="https://www.youtube.com/@XplainerGuruOfficial" target="_blank" class="social-button youtube">
            YouTube Channel
        </a>

        <a href="https://www.instagram.com/xplainer.guru.official" target="_blank" class="social-button instagram">
            Instagram Page
        </a>

        <a href="https://whatsapp.com/channel/0029Vb7p4QV0QeadmOIpgx36" target="_blank" class="social-button whatsapp">
            Join WhatsApp Channel
        </a>

    </div>

</body>
</html>
